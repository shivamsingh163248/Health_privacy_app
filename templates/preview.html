<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anonymized Data Preview</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #337ab7;
    }
    .preview-message {
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
      color: green;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f8f9fa;
    }
    .download-btn {
      background-color: #5cb85c;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      margin: 20px auto;
      display: block;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
    }
    .download-btn:hover {
      background-color: #4cae4c;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Preview of Anonymized Data</h2>

  <div class="preview-message">
    Anonymization successful! Preview the top 10 rows below.
  </div>

  <div>
    {{ preview_html|safe }}
  </div>

  <a href="/anonymize/download" class="download-btn">Download Anonymized CSV</a>
</div>

</body>
</html>
