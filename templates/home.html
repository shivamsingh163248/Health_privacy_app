<!DOCTYPE html>
<html lang="en">
<head>

    <title>Shielded Health: Ensuring Data Confidentiality</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

            font-family: Arial, sans-serif;
